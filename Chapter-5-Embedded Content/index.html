<!--Embed a locally hosted video of your choice into a html document. The video must:
* Loop;
* Display a relevant poster image;
* Be centred on the page horizontally and vertically.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Videos</title>
    <h1>Chapter 5: Embedded content</h1>
</head>
<body>
  <div class="video">
    <section class="video-section">
        <article class="video-container">
            <video width="320" height="240" controls >
                <source src="video folder/video1.mp4" type="video/mp4">
                </video>
            <a href="thumbnail.png" class="thumbnail">
                <img class="thumbnail-image" src="video folder/thumbail1.png" />
            </a>
            <div class="video-bottom-section">
                <a href="">
                    <img class="channel-icon" src="" />
                </a>
                <div class="video-details">
                    <a href="" class="video-title">Family</a>
                    <a href="" class="video-channel-name">A Mother and Daughter</a>
                </div>
              </div>
            </div>
        </article>
       <section>
        <video autoplay src="video folder/video1.mp4" type="video/mp4" width="100px">
        </video>
       </section>

</body>
</html>

<!-- press exclamation mark and press enter to make basic html layout-->
<!--change the video and it shouldnt be more than 100mb or it loads too long-->   
</html>
